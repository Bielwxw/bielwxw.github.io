<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron</title>
    <link rel="stylesheet" href="robotron.css">
    <link rel="shortcut icon" href="af27c79d-47df-4b39-b3a2-0a35df012b59.jpeg" type="image/x-icon">
</head>
<body>
    <div id="robotron">
        <img src="./robotron/robotron-vermelho.png" style="display: block;" alt="robotron vermelho">
        <img src="./robotron/robotron-rosa.png" style="display: none;" alt="robotron rosa">
        <img src="./robotron/robotron-branco.png" style="display: none;" alt="robotron branco">
        <img src="./robotron/robotron-amarelo.png" style="display: none;" alt="robotron amarelo">
        <img src="./robotron/robotron-preto.png" style="display: none;" alt="robotron preto">
        <img src="./robotron/robotron-azul.png" style="display: none;" alt="robotron azul">
    </div>
    <div>
        <button onclick="voltar()">&lt;&lt;</button>
        <button onclick="avancar()">&gt;&gt;</button>
    </div>
    <script src="./robotron.js"></script>
</body>
</html>
